<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="table.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Products</h1>
    <table>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">001</th>
          <td style="color: red; -webkit-text-stroke: 1px">Product 1</td>
          <td>19.99</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <th scope="row">002</th>
          <td style="color: red; -webkit-text-stroke: 1px">Product 2</td>
          <td>29.99</td>
          <td>In stock</td>
        </tr>
        <tr>
          <th scope="row">003</th>
          <td style="color: red; -webkit-text-stroke: 1px">Product 3</td>
          <td>59.99</td>
          <td><s>Out Of Stock</s></td>
        </tr>
        <tr>
          <th scope="row">004</th>
          <td style="color: red; -webkit-text-stroke: 1px">Product 4</td>
          <td>39.99</td>
          <td>In stock</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
